<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Error</title>
    <style>
        /* Estilos generales para el contenedor del mensaje de error */
        .error-box {
            background-color: #ff4d4d; /* Fondo rojo */
            color: white; /* Texto blanco */
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            max-width: 400px;
            font-family: Arial, sans-serif;
        }

        /* Estilos para el ícono SVG del triángulo */
        .error-icon {
            width: 20px; /* Ícono más pequeño */
            height: 20px;
            margin-right: 10px;
            opacity: 0.7; /* Transparencia del ícono */
        }

        /* Estilos para el texto del mensaje */
        .error-message {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="error-box">
        <div class="error-icon">
            <!-- SVG de un triángulo de advertencia con opacidad -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="12 2 22 20 2 20" fill="white" opacity="0.7"></polygon> <!-- Triángulo translúcido -->
                <line x1="12" y1="9" x2="12" y2="13" stroke="#ff4d4d"></line>
                <line x1="12" y1="17" x2="12" y2="17" stroke="#ff4d4d"></line>
            </svg>
        </div>
        <div class="error-message">
            ¡Ups! Estás ingresando mal tu clave dinámica o expiró, verifica y vuelve a intentarlo
        </div>
    </div>

</body>
</html>
